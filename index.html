<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Comment App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br>
            <h1 style="text-align: center;">YouTube Comment App</h1>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" id="videoId" placeholder="videoId" class="form-control"/>
                    <br>
                    <button type="submit" class="btn bt-danger">Display Comments</button>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
